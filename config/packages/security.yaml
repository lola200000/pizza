security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        # Берём пользователей из базы данных через класс User
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: _username
                password_parameter: _password
                default_target_path: app_home
            logout:
                path: app_logout
                target: app_home

    access_control:
        # Только анонимные пользователи могут видеть /login и /register
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # Все остальные маршруты требуют ROLE_USER
        - { path: ^/, roles: ROLE_USER }
